<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Follow Checker üòéüìâ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #ddd;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
            background: #000;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 90%;
            width: 800px;
            background-color: rgba(40, 40, 40, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1;
            overflow: hidden;
            margin: 0;
        }
        
        h1 {
            color: #0f0;
            font-size: 2.5em;
            margin: 0;
            padding: 0.5em;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            font-size: 1.2em;
            color: #0f0;
            cursor: pointer;
            position: relative;
        }
        
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
            width: 100%;
            text-align: center;
        }
        
        .custom-file-upload:hover {
            background-color: #555;
        }
        
        input[type="file"] {
            display: none;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #666;
        }
        
        .results {
            margin-top: 20px;
            font-size: 1.2em;
            max-height: 400px;
            overflow-y: auto;
            background-color: rgba(50, 50, 50, 0.9);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
        }
        
        .results ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .results li {
            margin: 10px 0;
        }
        
        .results a {
            text-decoration: none;
            color: #1e90ff;
            font-weight: bold;
        }
        
        .results a:hover {
            text-decoration: underline;
        }
        
        .emoji {
            font-size: 1.5em;
        }
        
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        .language-selector img {
            width: 40px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        /* Matrix Rain Effect */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .matrix span {
            position: absolute;
            color: #0f0;
            font-family: monospace;
            font-size: 20px;
            white-space: nowrap;
            opacity: 0.8;
            animation: rain 5s linear infinite;
        }

        @keyframes rain {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="matrix">
        <!-- Matrix rain effect generated by JavaScript -->
    </div>
    <div class="language-selector">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Flag_of_Norway.svg" alt="Norwegian" id="flag-no" onclick="setLanguage('no')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="English" id="flag-en" onclick="setLanguage('en')">
    </div>
    <div class="container">
        <h1 id="title">Instagram Follow Checker üòéüìâ</h1>
        <p class="emoji" id="description">Upload your "Following" and "Followers" JSON files below to find out who‚Äôs not following you back! üìÇüïµÔ∏è‚Äç‚ôÇÔ∏è</p>
        <form id="uploadForm"> 
  
            
            <label for="followersFile" class="custom-file-upload">
                <span id="followersFileName">Choose "Followers" JSON file üìÅ</span>
            </label>
            <input type="file" id="followersFile" accept=".json" required>
                      <label for="followingFile" class="custom-file-upload">
                <span id="followingFileName">Choose "Following" JSON file üìÅ</span>
            </label>
            <input type="file" id="followingFile" accept=".json" required>
            <button type="button" onclick="checkFollowers()" id="checkButton">Check Now üöÄ</button>
        </form>
        <div class="results" id="results">
            <!-- Results will be inserted here -->
        </div>
    </div>
    <script>
        const translations = {
            en: {
                title: "Instagram Follow Checker üòéüìâ",
                description: 'Upload your "Following" and "Followers" JSON files below to find out who‚Äôs not following you back! üìÇüïµÔ∏è‚Äç‚ôÇÔ∏è',
                followingFileName: 'Choose "Following" JSON file üìÅ',
                followersFileName: 'Choose "Followers" JSON file üìÅ',
                checkButton: 'Check Now üöÄ',
                noResults: 'No results yet. Upload files to check. üåü',
                error: 'Error parsing JSON file.',
                resultsHeader: 'Oops! üö´ Here‚Äôs the list of users not following you back:'
            },
            no: {
                title: "Instagram F√∏lge Sjekker üòéüìâ",
                description: 'Last opp dine "Following" og "Followers" JSON-filer nedenfor for √• finne ut hvem som ikke f√∏lger deg tilbake! üìÇüïµÔ∏è‚Äç‚ôÇÔ∏è',
                followingFileName: 'Velg "Following" JSON-fil üìÅ',
                followersFileName: 'Velg "Followers" JSON-fil üìÅ',
                checkButton: 'Sjekk N√• üöÄ',
                noResults: 'Ingen resultater enn√•. Last opp filer for √• sjekke. üåü',
                error: 'Feil ved parsing av JSON-fil.',
                resultsHeader: 'Oops! üö´ Her er listen over brukere som ikke f√∏lger deg tilbake:'
            }
        };

        function setLanguage(language) {
            document.getElementById('title').textContent = translations[language].title;
            document.getElementById('description').textContent = translations[language].description;
            document.getElementById('followingFileName').textContent = translations[language].followingFileName;
            document.getElementById('followersFileName').textContent = translations[language].followersFileName;
            document.getElementById('checkButton').textContent = translations[language].checkButton;
        }

        function readFile(file, callback) {
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const jsonData = JSON.parse(event.target.result);
                    callback(jsonData);
                } catch (e) {
                    alert(translations[document.querySelector('html').lang || 'en'].error);
                }
            };
            reader.readAsText(file);
        }

        function checkFollowers() {
            const followingFile = document.getElementById('followingFile').files[0];
            const followersFile = document.getElementById('followersFile').files[0];

            if (!followingFile || !followersFile) {
                alert('Please upload both the "Following" and "Followers" files.');
                return;
            }

            readFile(followingFile, function(followingData) {
                readFile(followersFile, function(followersData) {
                    const followingUsers = extractUserInfo(followingData, 'relationships_following');
                    const followersUsers = extractUserInfo(followersData);

                    const notFollowingBack = Object.entries(followingUsers)
                        .filter(([user]) => !followersUsers[user])
                        .map(([user, link]) => `<li><a href="${link}" target="_blank">${user}</a></li>`)
                        .join('');

                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = notFollowingBack 
                        ? `<h2>${translations[document.querySelector('html').lang || 'en'].resultsHeader}</h2><ul>${notFollowingBack}</ul>` 
                        : `<p>${translations[document.querySelector('html').lang || 'en'].noResults}</p>`;
                    
                    // Show results div
                    resultsDiv.style.display = 'block';
                });
            });
        }

        function extractUserInfo(data, key) {
            const userInfo = {};
            const items = key ? data[key] || [] : data;

            items.forEach(entry => {
                (entry.string_list_data || []).forEach(item => {
                    const username = item.value;
                    const link = item.href;
                    if (username && link) {
                        userInfo[username] = link;
                    }
                });
            });

            return userInfo;
        }

        function createMatrixRain() {
            const matrixContainer = document.querySelector('.matrix');
            const characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
            const characterArray = characters.split('');
            const matrixWidth = window.innerWidth;
            const matrixHeight = window.innerHeight;

            for (let i = 0; i < 100; i++) {
                const span = document.createElement('span');
                span.textContent = characterArray[Math.floor(Math.random() * characterArray.length)];
                span.style.left = `${Math.random() * matrixWidth}px`;
                span.style.top = `${Math.random() * matrixHeight}px`;
                span.style.fontSize = `${Math.random() * 20 + 15}px`;
                span.style.animationDuration = `${Math.random() * 5 + 5}s`;
                matrixContainer.appendChild(span);
            }
        }

        function handleFileChange(event) {
            const fileInput = event.target;
            const label = fileInput.previousElementSibling;
            const fileName = fileInput.files[0] ? fileInput.files[0].name : 'Choose file';
            label.querySelector('span').textContent = fileName;
        }

        document.getElementById('followingFile').addEventListener('change', handleFileChange);
        document.getElementById('followersFile').addEventListener('change', handleFileChange);

        window.addEventListener('load', createMatrixRain);
    </script>
</body>
</html>
